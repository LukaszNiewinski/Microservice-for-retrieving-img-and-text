version: '3.7'

services:
  text_retrieve:
    build: ./text_retrieve
    volumes:
      - ./text_retrieve:/usr/src/app
    ports:
      - 5001:80

  img_retrieve:
    build: ./img_retrieve
    volumes:
      - ./img_retrieve:/usr/src/app
    ports:
      - 5002:80

  webpage:
    build: ./webpage
    volumes:
      - ./webpage:/usr/src/app
    ports:
      - 5000:80

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_semnative
      - POSTGRES_PASSWORD=hire_me
      - POSTGRES_DB=retrieve_data_dev

# volume extends postgres data beyond container life
volumes:
  postgres_data:
